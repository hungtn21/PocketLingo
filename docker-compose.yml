version: '3.8'

services:
  # MySQL Database (using external managed MySQL)
  # Configure DB_HOST in .env to point to your external MySQL server

  # Redis for Django Channels
  redis:
    image: redis:7-alpine
    container_name: pocketlingo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - pocketlingo-network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pocketlingo-backend
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USE_REDIS=true
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pocketlingo-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pocketlingo-frontend
    volumes:
      - frontend_volume:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - pocketlingo-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pocketlingo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/pocketlingo.local.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - frontend_volume:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - pocketlingo-network

volumes:
  redis_data:
  static_volume:
  media_volume:
  frontend_volume:

networks:
  pocketlingo-network:
    driver: bridge
