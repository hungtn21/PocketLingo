version: '3.8'

services:
  #redis
  redis:
    image: redis:7-alpine
    container_name: pocketlingo-redis
    command: redis-server --appendonly yes --maxclients 10000
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - pocketlingo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pocketlingo-backend
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./backend/.env.production
    restart: unless-stopped
    networks:
      - pocketlingo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Cronjob Scheduler (chỉ chạy trên VM1)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pocketlingo-scheduler
    command: >
      sh -c "
        if [ \"$$IS_PRIMARY\" = \"true\" ]; then
          echo 'Running as primary instance with scheduler';
          python manage.py run_huey --worker-type process --workers 2;
        else
          echo 'Running as secondary instance, skipping scheduler';
          tail -f /dev/null;
        fi
      "
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./backend/.env.production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pocketlingo-network

  # React Frontend (build và serve static)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pocketlingo-frontend
    volumes:
      - frontend_volume:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - pocketlingo-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pocketlingo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - frontend_volume:/usr/share/nginx/html:ro
      - certbot_data:/etc/letsencrypt 
      - certbot_www:/var/www/certbot:rw
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - pocketlingo-network

  certbot:
    image: certbot/certbot
    container_name: pocketlingo-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: ""
    command: sleep infinity
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - pocketlingo-network

volumes:
  static_volume:
  media_volume:
  frontend_volume:
  certbot_www:
  certbot_data:
  redis_data:

networks:
  pocketlingo-network:
    driver: bridge