<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhắc nhở ôn tập PocketLingo</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color: #f8f9fa;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f8f9fa; padding: 20px 0;">
    <tr>
      <td align="center">
        <!-- Card container -->
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #fff; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); padding: 30px;">
          
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 20px;">
              <div style="width: 200px; height: 80px; background-color: #5E3C86; border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                <img src="https://res.cloudinary.com/dytfwdgzc/image/upload/v1763300982/logo_pbhiqx.png" 
                     alt="PocketLingo Logo" 
                     style="max-width: 100%; max-height: 100%; object-fit: contain;">
              </div>
            </td>
          </tr>

          <!-- Greeting -->
          <tr>
            <td align="center" style="padding-bottom: 20px;">
              <h2 style="color: #5E3C86;">Xin chào {{ name }},</h2>
            </td>
          </tr>

          <!-- Content: show due count prominently -->
          <tr>
            <td align="center" style="padding: 10px 0 20px 0;">
              <div style="font-size:14px; color:#6c757d; margin-bottom:8px;">Hôm nay bạn có</div>
              <div style="font-size:36px; font-weight:700; color:#5E3C86;">{{ due_count_display }}</div>
              <div style="font-size:14px; color:#6c757d; margin-top:8px;">từ vựng cần ôn tập</div>
            </td>
          </tr>

          <!-- CTA button -->
          <tr>
            <td align="center" style="padding: 20px 0;">
              <a href="{{ frontend_url }}" 
                 style="display: inline-block; padding: 12px 25px; color: #fff; background-color: #5E3C86; text-decoration: none; border-radius: 8px; font-weight: bold;">
                 Mở PocketLingo
              </a>
            </td>
          </tr>

          <!-- Fallback link -->
          <tr>
            <td>
              <p>Nếu nút không hoạt động, sao chép link này vào trình duyệt:</p>
              <p style="word-break: break-all;"><a href="{{ frontend_url }}">{{ frontend_url }}</a></p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding-top: 20px; border-top: 1px solid #ddd; font-size: 12px; color: #999;">
              Nếu bạn không phải là người được mời, vui lòng bỏ qua email này.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
