<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; margin:0; padding:0;">
  <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #fff; border-radius: 12px; padding: 30px;">
          
          <tr>
            <td align="center" style="padding-bottom: 20px;">
              <h2 style="color: #5E3C86;">Xin chào {{ name }},</h2>
            </td>
          </tr>

          <tr>
            <td>
              <p>Bạn đã yêu cầu đặt lại mật khẩu cho tài khoản PocketLingo của mình.</p>
              <p>Vui lòng nhấn nút bên dưới để đặt lại mật khẩu:</p>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding: 20px 0;">
              <a href="{{ verify_link }}" style="display:inline-block; padding:12px 25px; background-color:#5E3C86; color:#fff; text-decoration:none; border-radius:8px; font-weight:bold;">
                Đặt lại mật khẩu
              </a>
            </td>
          </tr>

          <tr>
            <td>
              <p>Nếu nút không hoạt động, sao chép link này vào trình duyệt:</p>
              <p style="word-break: break-all;"><a href="{{ verify_link }}">{{ verify_link }}</a></p>
            </td>
          </tr>

          <tr>
            <td style="padding-top: 20px; font-size: 12px; color: #999;">
              Nếu bạn không yêu cầu, vui lòng bỏ qua email này.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
