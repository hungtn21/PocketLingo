# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name pocketlingo.online www.pocketlingo.online admin.pocketlingo.online;
    
    # Cho phép Certbot truy cập
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server - Django Admin trên subdomain riêng
server {
    listen 443 ssl http2;
    server_name admin.pocketlingo.online;
    
    ssl_certificate /etc/nginx/ssl/live/pocketlingo.online/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/pocketlingo.online/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Django Admin - QUAN TRỌNG: thêm /admin/ trong proxy_pass
    location / {
        proxy_pass http://backend:8000/admin/;  # ← có trailing slash
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Fix CSRF cho Django
        proxy_cookie_path /admin/ /;
    }
    
    # Static files cho Django admin
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        access_log off;
    }
    
    # Media files
    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
    }
}

# HTTPS Server - Main app (React frontend)
server {
    listen 443 ssl http2;
    server_name pocketlingo.online www.pocketlingo.online;
    
    ssl_certificate /etc/nginx/ssl/live/pocketlingo.online/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/pocketlingo.online/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Frontend React app - TẤT CẢ routes đều về React
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # API endpoints - proxy to Django backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket
    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    
    # Health check
    location /health/ {
        proxy_pass http://backend:8000/health/;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Static files (Django static - chỉ dành cho API)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        access_log off;
    }
    
    # Media files
    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
    }
}